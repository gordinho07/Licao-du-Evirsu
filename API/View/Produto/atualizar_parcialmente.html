<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="../../Public/CSS/stylePATCH.css"> 
</head>
<body>
    <div id="formContainer">
        <form id="produtoForm">
            <label for="id">ID do Produto</label>
            <input type="number" id="id" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>

            <label for="qtd">Quantidade:</label>
            <input type="number" id="qtd" name="qtd">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">

            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco">

            <label for="validade">Validade:</label>
            <input type="date" id="validade" name="validade">

            <button type="submit" id="btnPATCH">Atualizar Produto</button>
        </form>
    </div>

    <script src="../../Public/JS/scriptPATCH.js"></script>
</body>
</html>
